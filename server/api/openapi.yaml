components:
  schemas:
    global:
      description: Application generic global config
      properties:
        log_lev:
          enum:
          - DBG
          - INF
          - WRN
          type: string
        mgmt:
          $ref: '#/components/schemas/global_mgmt'
      type: object
    ip:
      description: IPv4 or IPv6 address
      example: 10.1.2.3
      format: ipaddr
      type: string
    cidraddr:
      example: 10.1.2.3/24
      format: cidraddr
      type: string
    routeid:
      description: |2

        MD5 hash based on route relevant context (dst, gw, dev)

        Ignored in creation (readonly), it is only used to identify a route to get or delete
      example: b0804ec967f48520697662a204f5fe72
      type: string
    ruleid:
      description: Incremental rule identifier
      example: 42
      type: integer
    netnsid:
      description: Network namespace identifier
      example: yanetnamespace
      type: string
    vrfid:
      description: VRF identifier
      example: 42
      type: integer
    nftableid:
      description: Net Filter Table identifier
      example: 42
      type: integer
    ifname:
      description: |
        Interface name
      example: dummy0
      maxLength: 15
      type: string
    scope:
      description: scope of the object
      enum:
      - link
      - global
      - universe
      - site
      - nowhere
      type: string
    route_flags:
      description: Additonal route info (readonly)
      example: linkdown
      type: string
    route_dst:
      $ref: '#/components/schemas/cidraddr'
    config:
      properties:
        global:
          $ref: '#/components/schemas/global'
        host_network:
          $ref: '#/components/schemas/network'
      type: object
    dhcp:
      description: "DHCP link context to enable. When an object of this kind\nis specified,\
        \ the DHCP protocol daemon is enabled on the \ndefined interface if it exists.\
        \ \n"
      example:
        ifname: dummy0
      properties:
        ifname:
          description: |
            Interface name
          example: dummy0
          maxLength: 15
          type: string
      type: object
    network:
      properties:
        links:
          description: Series of links layer interfaces to configure within the namespace
          items:
            $ref: '#/components/schemas/link'
          type: array
        routes:
          description: Namespace routes
          items:
            $ref: '#/components/schemas/route'
          type: array
        dhcp:
          description: DHCP context
          items:
            $ref: '#/components/schemas/dhcp'
          type: array
      type: object
    rule:
      description: IP Rule type
      type: object
    netns:
      description: Network Namespace
      properties:
        name:
          description: Network namespace identifier
          example: yanetnamespace
          type: string
      type: object
    nftable:
      description: Net Filter Table
      type: object
    macaddr:
      description: MAC L2 interface HW address
      example: 08:00:27:76:4f:05
      type: string
    vrf:
      description: Virtual Routing and Forwarding object
      type: object
    route:
      description: IP L3 Ruote entry
      example:
        prefsrc: 10.1.2.3
        protocol: static
        dst: 10.1.2.3/24
        dev: dummy0
        metric: 0
        __id: b0804ec967f48520697662a204f5fe72
        flags:
        - linkdown
        - linkdown
        gateway: 10.1.2.3
      properties:
        __id:
          description: |2

            MD5 hash based on route relevant context (dst, gw, dev)

            Ignored in creation (readonly), it is only used to identify a route to get or delete
          example: b0804ec967f48520697662a204f5fe72
          type: string
        dst:
          example: 10.1.2.3/24
          format: cidraddr
          type: string
        gateway:
          description: IPv4 or IPv6 address
          example: 10.1.2.3
          format: ipaddr
          type: string
        dev:
          description: |
            Interface name
          example: dummy0
          maxLength: 15
          type: string
        protocol:
          description: "Tells the origin of a route.\n\nRefs:\n  * [Netlink](https://github.com/torvalds/linux/blob/master/include/uapi/linux/rtnetlink.h)\n\
            \  * [Go Unix constants](https://pkg.go.dev/golang.org/x/sys/unix?utm_source=gopls#pkg-constants)\n\
            \nTypical values types:\n  \n  * `redirect`\n  * `kernel`\n  * `boot`\n\
            \  * `static`\n  * `dhcp`\n  * `bgp`\n  * `bird`\n  * `ospf`\n  * `rip`\n\
            \  * `zebra`\n"
          example: static
          type: string
        metric:
          description: priority of the route
          type: integer
        scope:
          $ref: '#/components/schemas/scope'
        prefsrc:
          description: IPv4 or IPv6 address
          example: 10.1.2.3
          format: ipaddr
          type: string
        flags:
          description: Route flags
          items:
            $ref: '#/components/schemas/route_flags'
          type: array
      required:
      - dst
      type: object
    link_flag:
      description: |
        Flags of the interface

        Supported types:
          * `broadcast` - Request support for broadcast
          * `multicast` - Request support for multicast
          * `loopback` - Specify interface as loopback type
          * `pointtopoint` - Request support for point-to-point
          * `up` - Request link UP state
      enum:
      - broadcast
      - multicast
      - loopback
      - up
      - pointtopoint
      example: up
      type: string
    link:
      description: "Definition of an ip link interface (emulating iproute2 API)\n\n\
        References: \n* [Linux Networking](https://www.kernel.org/doc/Documentation/networking/)\n\
        * [Linux Bonding](https://www.kernel.org/doc/Documentation/networking/bonding.txt)\n\
        * [Links Operstate](https://www.kernel.org/doc/Documentation/networking/operstates.txt)\n"
      example:
        ifindex: 0
        address: address
        linkmode: DEFAULT
        link: eth0
        flags:
        - up
        - up
        mtu: 6
        master: bond0
        link_type: ether
        ifname: dummy0
        promiscuity: 1
        operstate: down
        addr_info:
        - broadcast: 10.1.2.255
          prefixlen: 24
          local: 10.1.2.3
        - broadcast: 10.1.2.255
          prefixlen: 24
          local: 10.1.2.3
        linkinfo:
