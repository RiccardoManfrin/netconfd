openapi: 3.0.0
info:
  contact:
    email: support@athonet.com
  description: Network Configurator service
  title: netConfD API
  version: 0.3.0
servers:
- description: devmode
  url: /api/1
- description: production
  url: http://{server}/{prefix}/api/1
  variables:
    server:
      default: ngcore
      description: Server IP / Hostname
    prefix:
      description: Service platform prefix
- description: production
  url: https://{server}/{prefix}/api/1
  variables:
    server:
      default: ngcore
      description: Server IP / Hostname
    prefix:
      description: Service platform prefix
security:
- bearerAuth: []
tags:
- description: System level APIs (e.g. logging, etc..)
  name: System
- description: Network config APIs
  name: Network
paths:
  /mgmt/config/persist:
    post:
      description: "Persist all the live configuration in place \n"
      operationId: PersistConfig
      responses:
        "200":
          description: Diagnostics completed
      summary: Persist live configuration
      tags:
      - System
      x-authorization:
      - support
      - admin
  /mgmt/config/reload:
    post:
      description: |
        Reload persisted configuration back and re-apply it, ovewriting the volatile live one
      operationId: ResetConfig
      responses:
        "200":
          description: Diagnostics completed
      summary: Reload persisted configuration back
      tags:
      - System
      x-authorization:
      - support
      - admin
  /mgmt/config:
    get:
      description: |
        Get current live configuration
      operationId: ConfigGet
      responses:
        "200":
          description: Successful alignment
      summary: |
        Get current live configuration
      tags:
      - System
      x-authorization:
      - support
      - admin
      - monitor
    patch:
      description: "Preserve existing non conflicting configuration intact. \n\nAll\
        \ conflicting configuration is erased and recreated according to the \nnew\
        \ config.\n\nIf an error is encountered, the reconfiguration procedure is\
        \ aborted \nand network state potentially remains inconsistent.\n"
      operationId: ConfigPatch
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/config'
        description: Full Config
        required: true
      responses:
        "400":
          description: Bad Request (malformed/bad syntax/validation errors)
        "200":
          description: Successful alignment
      summary: |
        Patch existing configuration with new one
      tags:
      - System
      x-authorization:
      - support
      - admin
    put:
      description: "Wipe out all existing config and replace it with a new one.\n\n\
        If an error is encountered, the reconfiguration procedure is aborted \nand\
        \ network state potentially remains inconsistent.\n\nLoopback interface cannot\
        \ be removed as it is unique and not accessory to the (defailt) \nlinux kernel\
        \ namespace.\n\nRefs:\n  * [Loopback uniqueness](https://elixir.bootlin.com/linux/latest/source/drivers/net/loopback.c#L195)\n\
        \  * [Loopback identification and need](https://elixir.bootlin.com/linux/latest/source/include/net/flow.h#L18)\n"
      operationId: ConfigSet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/config'
        description: Full Config
        required: true
      responses:
        "400":
          description: Bad Request (malformed/bad syntax/validation errors)
        "200":
          description: Successful alignment
      summary: |
        Replace existing configuration with new one
      tags:
      - System
      x-authorization:
      - support
      - admin
  /network/links:
    get:
      description: |
        Returns the array of the existing link layer interfaces by their ifname id
      operationId: ConfigLinksGet
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/link'
                type: array
          description: Sucessful retrieval
      summary: |
        Get All Links
      tags:
      - Network
      x-authorization:
      - support
      - admin
      - monitor
    post:
      description: |
        Configures and brings up a link layer interface.
        If the link exists return an error
      operationId: ConfigLinkCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/link'
        description: Link Config
        required: true
      responses:
        "201":
          description: Successful creation
        "409":
          description: Resource already exists, or request is incompatible with current
            network state
        "400":
          description: Resource config is semantically or syntactically incorrect
      summary: |
        Create New Link
      tags:
      - Network
      x-authorization:
      - support
      - admin
  /network/links/{ifname}:
    delete:
      description: |
        Brings down and delete a link layer interface

        Only virtual interfaces can be deleted; physical (`eth*`) interfaces
        exist throughout the whole runtime of the system and cannot be deleted.
      operationId: ConfigLinkDel
      parameters:
      - explode: false
        in: path
        name: ifname
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful delete
        "404":
          description: Not found
      summary: |
        Delete Link
      tags:
      - Network
      x-authorization:
      - support
      - admin
    get:
      description: |
        Retrieve link layer interface information
      operationId: ConfigLinkGet
      parameters:
      - explode: false
        in: path
        name: ifname
        required: true
        schema:
          $ref: '#/components/schemas/ifname'
        style: simple
      responses:
        "200":
          description: Successful get
        "404":
          description: Not found
      summary: |
        Get Link
      tags:
      - Network
      x-authorization:
      - support
      - admin
      - monitor
  /network/routes:
    get:
      description: |
        Returns the array of the existing routing tables routes ids
      operationId: ConfigRoutesGet
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/route'
                type: array
          description: Sucessful retrieval
      summary: |
        Get All Routes
      tags:
      - Network
      x-authorization:
      - support
      - admin
      - monitor
    post:
      description: |
        Configures a L3 route on the main routing table
      operationId: ConfigRouteCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/route'
        description: Route Config
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/routeid'
          description: Successful creation
        "409":
          description: Resource already exists, or request is incompatible with current
            network state
        "400":
          description: Resource config is semantically or syntactically incorrect
      summary: |
        Create New Route
      tags:
      - Network
      x-authorization:
      - support
      - admin
  /network/routes/{routeid}:
    delete:
      description: |
        Brings down and delete an L3 IP route
      operationId: ConfigRouteDel
      parameters:
      - explode: false
        in: path
        name: routeid
        required: true
        schema:
          $ref: '#/components/schemas/routeid'
        style: simple
      responses:
        "200":
          description: Successful delete
        "404":
          description: Not found
      summary: |
        Delete Route
      tags:
      - Network
      x-authorization:
      - support
      - admin
    get:
      description: |
        Get a L3 route details
      operationId: ConfigRouteGet
      parameters:
      - explode: false
        in: path
        name: routeid
        required: true
        schema:
          $ref: '#/components/schemas/routeid'
        style: simple
      responses:
        "200":
          description: Successful get
        "404":
          description: Not found
      summary: |
        Get Route
      tags:
      - Network
      x-authorization:
      - support
      - admin
      - monitor
  /network/dhcp:
    get:
      description: "Returns the array of the existing link layer interfaces \ncontrolled\
        \ via DHCP and related config/state\n"
      operationId: ConfigDHCPsGet
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/dhcp'
                type: array
          description: Sucessful retrieval
      summary: |
        Get All DHCP
      tags:
      - Network
      x-authorization:
      - support
      - admin
      - monitor
    post:
      description: |
        Adds a link interface under DHCP management
      operationId: ConfigDHCPCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/dhcp'
        description: DHCP Config
        required: true
      responses:
        "201":
          description: Successful creation
        "409":
          description: Resource already exists, or request is incompatible with current
            network state
        "400":
          description: Resource config is semantically or syntactically incorrect
      summary: |
        Create DHCP
      tags:
      - Network
      x-authorization:
      - support
      - admin
  /network/dhcp/{ifname}:
    delete:
      description: "Delete DHCP daemon management control for the \nspecified link\
        \ layer interface\n"
      operationId: ConfigDHCPDel
      parameters:
      - explode: false
        in: path
        name: ifname
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful delete
        "404":
          description: Not found
      summary: |
        Delete DHCP
      tags:
      - Network
      x-authorization:
      - support
      - admin
    get:
      description: |
        Retrieve DHCP info for link layer interface
      operationId: ConfigDHCPGet
      parameters:
      - explode: false
        in: path
        name: ifname
        required: true
        schema:
          $ref: '#/components/schemas/ifname'
        style: simple
      responses:
        "200":
          description: Successful get
        "404":
          description: Not found
      summary: |
        Get DHCP
      tags:
      - Network
      x-authorization:
      - support
      - admin
      - monitor
  /network/dns:
    get:
      description: |
        Returns the array of the existing nameservers for DNS queries.
      operationId: ConfigDNSsGet
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/dns'
                type: array
          description: Sucessful retrieval
      summary: |
        Get All DNS config
      tags:
      - Network
      x-authorization:
      - support
      - admin
      - monitor
    post:
      description: |
        Adds a nameserver entry
      operationId: ConfigDNSCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/dns'
        description: DNS Config
        required: true
      responses:
        "201":
          description: Successful creation
        "409":
          description: Resource already exists, or request is incompatible with current
            network state
        "400":
          description: Resource config is semantically or syntactically incorrect
      summary: |
        Create DNS
      tags:
      - Network
      x-authorization:
      - support
      - admin
  /network/dns/{dnsid}:
    delete:
      description: "Delete DNS daemon management control for the \nspecified link\
        \ layer interface\n"
      operationId: ConfigDNSDel
      parameters:
      - explode: false
        in: path
        name: dnsid
        required: true
        schema:
          $ref: '#/components/schemas/dnsid'
        style: simple
      responses:
        "200":
          description: Successful delete
        "404":
          description: Not found
      summary: |
        Delete DNS
      tags:
      - Network
      x-authorization:
      - support
      - admin
    get:
      description: |
        Retrieve DNS info for link layer interface
      operationId: ConfigDNSGet
      parameters:
      - explode: false
        in: path
        name: dnsid
        required: true
        schema:
          $ref: '#/components/schemas/dnsid'
        style: simple
      responses:
        "200":
          description: Successful get
        "404":
          description: Not found
      summary: |
        Get DNS
      tags:
      - Network
      x-authorization:
      - support
      - admin
      - monitor
  /network/unmanaged:
    get:
      description: |
        Returns the array of the resources that are not administrated by netconfd
      operationId: ConfigUnmanagedListGet
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/unmanaged'
                type: array
          description: Sucessful retrieval
      summary: |
        Get All Unmanaged
      tags:
      - Network
      x-authorization:
      - support
      - admin
      - monitor
    post:
      description: |
        Adds an Unmanaged resource. When config is applied, these resources
        and related context are excluded from the applied configuration.
      operationId: ConfigUnmanagedCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/unmanaged'
        description: Unmanaged Config
        required: true
      responses:
        "201":
          description: Successful creation
        "409":
          description: Resource already exists, or request is incompatible with current
            network state
        "400":
          description: Resource config is semantically or syntactically incorrect
      summary: |
        Create Unmanaged
      tags:
      - Network
      x-authorization:
      - support
      - admin
  /network/unmanaged/{id}:
    delete:
      description: |
        Delete Unmanaged resource
      operationId: ConfigUnmanagedDel
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful delete
        "404":
          description: Not found
      summary: |
        Delete Unmanaged
      tags:
      - Network
      x-authorization:
      - support
      - admin
    get:
      description: |
        Retrieve an Unmanaged resource config
      operationId: ConfigUnmanagedGet
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful get
        "404":
          description: Not found
      summary: |
        Get Unmanaged
      tags:
      - Network
      x-authorization:
      - support
      - admin
      - monitor
  /network/rules:
    get:
      description: |
        Get all ip rules list
      operationId: ConfigRulesGet
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/rule'
                type: array
          description: Sucessful retrieval
      summary: |
        Get all ip rules list
      tags:
      - Network
      x-authorization:
      - support
      - admin
      - monitor
    post:
      description: |
        Configures a L3 IP rule on the main routing table
      operationId: ConfigRuleCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/rule'
        description: Rule Config
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ruleid'
                type: array
          description: Successful creation
        "409":
          description: Resource already exists, or request is incompatible with current
            network state
        "400":
          description: Resource config is semantically or syntactically incorrect
      summary: |
        Configures an IP rule
      tags:
      - Network
      x-authorization:
      - support
      - admin
  /network/rules/{ruleid}:
    delete:
      description: |
        Removes an IP Rule
      operationId: ConfigRuleDel
      parameters:
      - explode: false
        in: path
        name: ruleid
        required: true
        schema:
          $ref: '#/components/schemas/ruleid'
        style: simple
      responses:
        "200":
          description: Successful delete
        "404":
          description: Not found
      summary: |
        Removes an IP Rule
      tags:
      - Network
      x-authorization:
      - support
      - admin
    get:
      description: |
        Get an IP rule details
      operationId: ConfigRuleGet
      parameters:
      - explode: false
        in: path
        name: ruleid
        required: true
        schema:
          $ref: '#/components/schemas/ruleid'
        style: simple
      responses:
        "200":
          description: Successful get
        "404":
          description: Not found
      summary: |
        Get an IP rule details
      tags:
      - Network
      x-authorization:
      - support
      - admin
      - monitor
components:
  schemas:
    global:
      description: Application generic global config
      properties:
        log_lev:
          default: INF
          enum:
          - DBG
          - INF
          - WRN
          type: string
        mgmt:
          $ref: '#/components/schemas/global_mgmt'
        cfg_path:
          default: /opt/netconfd/version/etc/netconf.json
          type: string
      type: object
    ip:
      description: IPv4 or IPv6 address
      example: 10.1.2.3
      format: ip
      type: string
    cidraddr:
      example: 10.1.2.3/24
      format: cidr
      type: string
    dnsid:
      default: primary
      description: |
        ID of the DNS servers, defining their priority
      enum:
      - primary
      - secondary
      example: primary
      type: string
    port:
      example: 42
      maximum: 65535
      minimum: 0
      type: integer
    routeid:
      description: |2

        MD5 hash based on route relevant context (dst, gw, dev, table)

        Ignored in creation (readonly), it is only used to identify a route to get or delete
      example: b0804ec967f48520697662a204f5fe72
      readOnly: true
      type: string
    ruleid:
      description: |2

        MD5 hash based on rule relevant context (dst, gw, dev, table)

        Ignored in creation (readonly), it is only used to identify a rule to get or delete
      example: b0804ec967f48520697662a204f5fe72
      readOnly: true
      type: string
    netnsid:
      description: Network namespace identifier
      example: yanetnamespace
      type: string
    vrfid:
      description: VRF identifier
      example: 42
      type: integer
    nftableid:
      description: Net Filter Table identifier
      example: 42
      type: integer
    ifname:
      description: |
        Interface name
      example: dummy0
      maxLength: 15
      type: string
    scope:
      description: scope of the object
      enum:
      - link
      - global
      - universe
      - site
      - nowhere
      type: string
    route_flags:
      description: Additonal route info
      example: linkdown
      readOnly: true
      type: string
    route_dst:
      $ref: '#/components/schemas/cidraddr'
    config:
      properties:
        global:
          $ref: '#/components/schemas/global'
        network:
          $ref: '#/components/schemas/network'
      type: object
    dhcp:
      description: "DHCP link context to enable. When an object of this kind\nis specified,\
        \ the DHCP protocol daemon is enabled on the \ndefined interface if it exists.\
        \ \n"
      example:
        ifname: dummy0
      properties:
        ifname:
          description: |
            Interface name
          example: dummy0
          maxLength: 15
          type: string
      required:
      - ifname
      type: object
    network:
      properties:
        links:
          description: Series of links layer interfaces to configure within the namespace
          items:
            $ref: '#/components/schemas/link'
          type: array
        routes:
          description: Namespace routes
          items:
            $ref: '#/components/schemas/route'
          type: array
        dhcp:
          description: |-
            List of DHCP enabled interfaces.
            Any interface in this list will get its network IP assigned through DHCP protocol.
            Consequently, any static assignment made to it in the link section will be ignored.
            Warning will be emitted in this case.
          items:
            $ref: '#/components/schemas/dhcp'
          type: array
        dns:
          description: |-
            List of nameservers and related priorities (lower value indicates higher priority).
            DNS configuration is ignored if any of the interfaces is set in DHCP.
          items:
            $ref: '#/components/schemas/dns'
          maxItems: 2
          minItems: 0
          type: array
          uniqueItems: true
        unmanaged:
          description: List of unmanaged Network resorces
          items:
            $ref: '#/components/schemas/unmanaged'
          type: array
      type: object
    dns:
      description: Name server for DNS resolution
      example:
        __id: primary
        nameserver: nameserver
      properties:
        __id:
          $ref: '#/components/schemas/dnsid'
        nameserver:
          description: The DNS server ip address to send DNS queries to
          format: ip
          type: string
      required:
      - __id
      - nameserver
      type: object
    unmanaged:
      description: |-
        Unmanaged Resource
        For link type resources, the related context (routes or DHCP) are also unmanaged
      example:
        id: tunvpn0
        type: link
      properties:
        type:
          description: Resource type
          enum:
          - link
          - dns
          example: link
          type: string
        id:
          description: ID of the resource to ignore
          example: tunvpn0
          type: string
      type: object
    rule:
      description: IP Rule
      example:
        srclen: 24
        dst: 10.24.31.4
        iif: eth0
        oif: wlan0
        ipproto: udp
        dport: 42
        suppress_ifgroup: 23
        not: false
        protocol: unspec
        goto: 5
        masquerade: masquerade
        tos: 42
        sport_start: 42
        table: 10
        flow: 2
        dstlen: 26
        mask: 1
        src: 10.23.40.1
        dport_start: 42
        dport_end: 42
        priority: 32790
        suppress_prefixlen: 24
        tunid: 5
        family: 0
        sport: 42
        sport_end: 42
        mark: 6
      properties:
        priority:
          example: 32790
          type: integer
        family:
          type: integer
        not:
          default: false
          example: false
          type: boolean
        src:
          example: 10.23.40.1
          type: string
        srclen:
          example: 24
          type: integer
        dst:
          example: 10.24.31.4
          type: string
        dstlen:
          example: 26
          type: integer
        tos:
          example: 42
          maximum: 255
          minimum: 0
          type: integer
        iif:
          example: eth0
          type: string
        oif:
          example: wlan0
          type: string
        ipproto:
          example: udp
          type: string
        sport:
          example: 42
          maximum: 65535
          minimum: 0
          type: integer
        dport:
          example: 42
          maximum: 65535
          minimum: 0
          type: integer
        sport_start:
          example: 42
          maximum: 65535
          minimum: 0
          type: integer
        dport_start:
          example: 42
          maximum: 65535
          minimum: 0
          type: integer
        sport_end:
          example: 42
          maximum: 65535
          minimum: 0
          type: integer
        dport_end:
          example: 42
          maximum: 65535
          minimum: 0
          type: integer
        table:
          example: 10
          type: integer
        suppress_prefixlen:
          example: 24
          type: integer
        suppress_ifgroup:
          example: 23
          type: integer
        masquerade:
          type: string
        protocol:
          example: unspec
          type: string
        mark:
          type: integer
        mask:
          type: integer
        tunid:
          type: integer
        goto:
          type: integer
        flow:
          type: integer
      type: object
    netns:
      description: Network Namespace
      properties:
        name:
          description: Network namespace identifier
          example: yanetnamespace
          type: string
      type: object
    nftable:
      description: Net Filter Table
      type: object
    macaddr:
      description: MAC L2 interface HW address
      example: 08:00:27:76:4f:05
      type: string
    vrf:
      description: Virtual Routing and Forwarding object
      type: object
    routing_table_id:
      default: 100
      description: "Routing Table ID. Typical values for table IDs  mapping can be\
        \ found in `/etc/iproute2/rt_tables`:\n\n    255\tlocal\n    254\tmain\n \
        \   253\tdefault\n    0\tunspec\n\nReference: [IP Route manpage](https://man7.org/linux/man-pages/man8/ip-route.8.html)\n"
      example: 10
      maximum: 4294967295
      minimum: 1
      type: integer
    route:
      description: IP L3 Ruote entry
      example:
        prefsrc: 10.1.2.3
        protocol: static
        dst: 10.1.2.3/24
        dev: dummy0
        metric: 0
        __id: b0804ec967f48520697662a204f5fe72
        flags:
        - linkdown
        - linkdown
        gateway: 10.1.2.3
        table: 254
      properties:
        __id:
          description: |2

            MD5 hash based on route relevant context (dst, gw, dev, table)

            Ignored in creation (readonly), it is only used to identify a route to get or delete
          example: b0804ec967f48520697662a204f5fe72
          readOnly: true
          type: string
        dst:
