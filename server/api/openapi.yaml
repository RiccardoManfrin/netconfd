openapi: 3.0.0
info:
  contact:
    email: support@athonet.com
  description: Network Configurator service
  title: netConfD API
  version: 0.1.0
servers:
- url: /api/1
tags:
- description: System level APIs (e.g. logging, etc..)
  name: System
- description: Network config APIs
  name: Network
paths:
  /mgmt/diagnostic:
    post:
      description: |
        Validates the environment by running a set of unit tests on the
        below system.
      operationId: RunDiagnostics
      responses:
        "200":
          description: Diagnostics completed
      summary: Run a diagnostic session
      tags:
      - System
      x-authorization:
      - admin
      - support
  /mgmt/config/persist:
    post:
      description: "Persist all the live configuration in place \n"
      operationId: PersistConfig
      responses:
        "200":
          description: Diagnostics completed
      summary: Persist live configuration
      tags:
      - System
      x-authorization:
      - support
      - admin
  /mgmt/config/reload:
    post:
      description: |
        Reload persisted configuration back and re-apply it, ovewriting the volatile live one
      operationId: ResetConfig
      responses:
        "200":
          description: Diagnostics completed
      summary: Reload persisted configuration back
      tags:
      - System
      x-authorization:
      - support
      - admin
  /mgmt/config:
    get:
      description: |
        Get current live configuration
      operationId: ConfigGet
      responses:
        "200":
          description: Successful alignment
      summary: |
        Get current live configuration
      tags:
      - System
      x-authorization:
      - support
      - admin
      - monitor
    patch:
      description: "Preserve existing non conflicting configuration intact. \n\nAll\
        \ conflicting configuration is erased and recreated according to the \nnew\
        \ config.\n\nIf an error is encountered, the reconfiguration procedure is\
        \ aborted \nand network state potentially remains inconsistent.\n"
      operationId: ConfigPatch
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/config'
        description: Full Config
        required: true
      responses:
        "400":
          description: Bad Request (malformed/bad syntax/validation errors)
        "200":
          description: Successful alignment
      summary: |
        Patch existing configuration with new one
      tags:
      - System
      x-authorization:
      - support
      - admin
    put:
      description: "Wipe out all existing config and replace it with a new one.\n\n\
        If an error is encountered, the reconfiguration procedure is aborted \nand\
        \ network state potentially remains inconsistent.\n\nLoopback interface cannot\
        \ be removed as it is unique and not accessory to the (defailt) \nlinux kernel\
        \ namespace.\n\nRefs:\n  * [Loopback uniqueness](https://elixir.bootlin.com/linux/latest/source/drivers/net/loopback.c#L195)\n\
        \  * [Loopback identification and need](https://elixir.bootlin.com/linux/latest/source/include/net/flow.h#L18)\n"
      operationId: ConfigSet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/config'
        description: Full Config
        required: true
      responses:
        "400":
          description: Bad Request (malformed/bad syntax/validation errors)
        "200":
          description: Successful alignment
      summary: |
        Replace existing configuration with new one
      tags:
      - System
      x-authorization:
      - support
      - admin
  /links:
    get:
      description: |
        Returns the array of the existing link layer interfaces by their ifname id
