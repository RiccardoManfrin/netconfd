    linkinfo_vlan_details_info_data:
      description: Additional information on the link
      properties:
        protocol:
          default: 802.1q
          description: |
            VLAN protocols.
            Supported protocols:
              * `802.1q` - 802.1Q protocol
              * `802.1ad` - 802.1AD protocol
          enum:
          - 802.1q
          - 802.1ad
          example: 802.1q
          type: string
        id:
          description: VLAN TAG ID
          example: 100
          type: integer
        flags:
          items:
            description: "Supported flags for virtual device:\n* `REORDER_HDR` - specifies\
              \ whether ethernet headers are reordered or not (default is on). If\
              \ reorder_hdr is on then VLAN header will be not inserted immediately\
              \ but only before passing to the physical device (if this device does\
              \ not support VLAN offloading), the similar on the RX direction - by\
              \ default the packet will be untagged before being received by VLAN\
              \ device. Reordering allows to accelerate tagging on egress and to hide\
              \ VLAN header on ingress so the packet looks like regular Ethernet packet,\
              \ at the same time it might be confusing for packet capture as the VLAN\
              \ header does not exist within the packet. \n"
            enum:
            - REORDER_HDR
            type: string
          type: array
